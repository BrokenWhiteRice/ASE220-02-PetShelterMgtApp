<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- CSS Design -->
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .pet-info p {
        font-size: 18px;
        margin-bottom: 10px;
      }
      .pet-info strong {
        font-weight: 600;
      }
      .pet-info ul {
        padding-left: 20px;
      }
      .pet-info ul li {
        list-style-type: disc;
      }
      .btn {
        margin-top: 20px;
      }
    </style>
    <!-- CSS Design -->
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center" id="petName"></h1>
      <div class="row pet-info">
        <div class="col-lg-6">
          <img id="petImage" class="img-fluid" alt="Pet Image" />
        </div>
        <div class="col-lg-6">
          <p><strong>Type:</strong> <span id="petType"></span></p>
          <p><strong>Breed:</strong> <span id="petBreed"></span></p>
          <p>
            <strong>Sex:</strong> <span id="petSex"></span>
            <ion-icon id="sexIcon"></ion-icon>
          </p>
          <p><strong>Color:</strong> <span id="petColor"></span></p>
          <p>
            <strong>Spayed / Neutered:</strong>
            <span id="petSpayedNeutered"></span>
          </p>
          <p>
            <strong>Age:</strong> <span id="petAge"></span> Years
            <ion-icon id="ageIcon"></ion-icon>
          </p>
          <p><strong>Animal ID:</strong> <span id="petAnimalID"></span></p>
          <p>
            <strong>Microchip Number:</strong>
            <span id="petMicrochipNumber"></span>
          </p>
          <p><strong>Status:</strong></p>
          <ul id="petStatus"></ul>
          <p><strong>A Little Bit About Me:</strong></p>
          <p id="petAbout"></p>
          <button class="btn btn-info" style="color: white">Adopt</button>
          <a href="index.html" class="btn btn-secondary">Go Back</a>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const queryParams = new URLSearchParams(window.location.search);
        const index = queryParams.get("index");
        if (index === null || isNaN(index)) {
          window.location.href = "index.html";
        } else {
          const pet = petData[index];
          document.getElementById("petName").innerText = pet.name;
          document.getElementById("petImage").src = pet.img;
          document.getElementById("petType").innerText = pet.type;
          document.getElementById("petBreed").innerText = pet.breed;
          document.getElementById("petSex").innerText = pet.sex;
          document.getElementById("petColor").innerText = pet.color;
          document.getElementById("petSpayedNeutered").innerText =
            pet.spayedNeutered;
          document.getElementById("petAge").innerText = pet.age;
          document.getElementById("petAnimalID").innerText = pet.animalID;
          document.getElementById("petMicrochipNumber").innerText =
            pet.microchipNumber;
          const statusList = document.getElementById("petStatus");
          pet.status.forEach((status) => {
            const li = document.createElement("li");
            li.innerText = status;
            statusList.appendChild(li);
          });
          document.getElementById("petAbout").innerText = pet.about;

          const sexIcon = document.getElementById("sexIcon");
          sexIcon.setAttribute(
            "name",
            pet.sex === "Male" ? "male-outline" : "female-outline"
          );
          sexIcon.style.color = pet.sex === "Male" ? "#68c4af" : "pink";

          const ageIcon = document.getElementById("ageIcon");
          ageIcon.setAttribute("name", "pulse-outline");
          ageIcon.style.color = "green";
        }
      });
    </script>
    <script src="data.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
