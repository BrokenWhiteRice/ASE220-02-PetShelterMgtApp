<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Shelter</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1>Welcome to Our Pet Shelter!</h1>
      <p>
        Find your perfect furry companion and give them a forever home üê∂üê±.
      </p>
    </div>

    <div
      id="petCards"
      class="container mb-3"
      style="height: 100%; width: 100%"
    ></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const petCardsContainer = document.getElementById("petCards");

        // Loop through the pet data array and generate HTML for each card
        for (let i = 0; i < petData.length; i++) {
          // Create a new row for every 3 cards
          if (i % 3 === 0) {
            const row = document.createElement("div");
            row.classList.add("row");
            petCardsContainer.appendChild(row);
          }

          const pet = petData[i];

          // Create card HTML
          const cardHtml = `
            <div class="col-sm-4">
                <div class="card mt-5 mb-3">
                    <img src="${
                      pet.img
                    }" style="height: 500px" class="card-img-top" />
                    <div class="card-body">
                        <h5 class="card-title">${pet.name}</h5>
                        <p class="card-text"><strong>Type:</strong> ${
                          pet.type
                        } ${pet.type === "Dog" ? "üê∂" : "üê±"}</p>
                        <p class="card-text"><strong>Breed:</strong> ${
                          pet.breed
                        }</p>
                        <p class="card-text"><strong>Sex:</strong> ${
                          pet.sex
                        } <ion-icon style="color: ${
            pet.sex === "Male" ? "#68c4af" : "pink"
          }" name="${
            pet.sex === "Male" ? "male-outline" : "female-outline"
          }"></ion-icon>

</p>
                        <p class="card-text"><strong>Color:</strong> ${
                          pet.color
                        }</p>
                        <p class="card-text"><strong>Spayed / Neutered:</strong> ${
                          pet.spayedNeutered
                        }</p>
                        <p class="card-text"><strong>Age:</strong> ${
                          pet.age
                        } Years <ion-icon name="pulse-outline" style="color: green"></ion-icon></p>
                        <p class="card-text"><strong>Animal ID:</strong> ${
                          pet.animalID
                        }</p>
                        <p class="card-text"><strong>Microchip Number:</strong> ${
                          pet.microchipNumber
                        }</p>
                        <p class="card-text"><strong>Status:</strong></p>
<ul>
  <li>${pet.status.join("</li><li>")}</li>
</ul>

                        <p class="card-text"><strong>A Little Bit About Me:</strong></p>
                        <p>${pet.about}</p>
                        <a href="detail.html?index=${i}" class="btn btn-info text-white">View Details</a>

                    </div>
                </div>
            </div>
        `;

          // Append card HTML to the current row
          petCardsContainer.lastChild.appendChild(
            new DOMParser().parseFromString(cardHtml, "text/html").body
              .firstChild
          );
        }
      });
    </script>
    <!-- -------------------------------------------------------- -->
    <script src="data.js"></script>
    <!-- icon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- icon -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
