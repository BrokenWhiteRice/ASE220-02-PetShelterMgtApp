<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Website</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1>Welcome to Our Pet Shelter!</h1>
      <p>
        Find your perfect furry companion and give them a forever home üê∂üê±.
      </p>
    </div>

    <div
      id="petCards"
      class="container mb-3"
      style="height: 100%; width: 100%"
    ></div>
    <script src="data.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
          const petCardsContainer = document.getElementById("petCards");
          let currentPage = 1;
          const itemsPerPage = 9;
      
          function renderPetCards(page) {
              const startIndex = (page - 1) * itemsPerPage;
              const endIndex = startIndex + itemsPerPage;
              const paginatedItems = petData.slice(startIndex, endIndex);
      
              petCardsContainer.innerHTML = ''; // Clear existing cards
      
              paginatedItems.forEach((pet, index) => {
                  const cardHtml = `
                      <div class="col-sm-4">
                          <div class="card mt-5 mb-3">
                              <img src="${pet.img}" style="height: 500px" class="card-img-top" />
                              <div class="card-body">
                                  <h5 class="card-title">${pet.name}</h5>
                                  <p class="card-text"><strong>Type:</strong> ${pet.type}</p>
                                  <p class="card-text"><strong>Breed:</strong> ${pet.breed}</p>
                                  <a href="detail.html?index=${startIndex + index}" class="btn btn-primary">View Details</a>
                              </div>
                          </div>
                      </div>`;
                  const row = document.createElement('div');
                  row.classList.add('row');
                  row.innerHTML = cardHtml;
                  petCardsContainer.appendChild(row);
              });
      
              updatePagination();
          }
      
          function updatePagination() {
    const paginationContainer = document.getElementById("pagination") || document.createElement("div");
    if (!paginationContainer.id) {
        paginationContainer.id = "pagination";
        document.body.appendChild(paginationContainer);
    }

    paginationContainer.innerHTML = ''; // Clear existing

    const totalPages = Math.ceil(petData.length / itemsPerPage);

    // Previous Button
    const prevButton = document.createElement("button");
    prevButton.textContent = "Previous";
    prevButton.onclick = function() { changePage(currentPage - 1); };
    prevButton.disabled = currentPage === 1;
    paginationContainer.appendChild(prevButton);

    // Numeric buttons
    for (let i = 1; i <= totalPages; i++) {
        const pageButton = document.createElement("button");
        pageButton.textContent = i;
        pageButton.onclick = function() { changePage(i); };
        pageButton.disabled = currentPage === i;
        paginationContainer.appendChild(pageButton);
    }

    // Next Button
    const nextButton = document.createElement("button");
    nextButton.textContent = "Next";
    nextButton.onclick = function() { changePage(currentPage + 1); };
    nextButton.disabled = currentPage === totalPages;
    paginationContainer.appendChild(nextButton);
}

      
          function changePage(page) {
              const totalPages = Math.ceil(petData.length / itemsPerPage);
              currentPage = Math.max(1, Math.min(page, totalPages));
              renderPetCards(currentPage);
          }
      
          // Initial render
          renderPetCards(currentPage);
      });
      </script>      
    <!-- -------------------------------------------------------- -->
    <!-- icon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- icon -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
